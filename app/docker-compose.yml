version: '3.8'

services:
  app:
    build:
      context: ./node
      dockerfile: Dockerfile
    container_name: node-app
    ports:
      - "8000:8000"
    volumes:
      - ./node:/usr/src/app
      - ./hls:/usr/src/app/hls
    networks:
      - app-network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "8080:8080"
      - "1935:1935"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./hls:/mnt/hls
    networks:
      - app-network

  ffmpeg:
    build:
      context: ./ffmpeg
      dockerfile: Dockerfile
    container_name: ffmpeg
    volumes:
      - ./hls:/mnt/hls
    networks:
      - app-network

networks:
  app-network:
    driver: bridge